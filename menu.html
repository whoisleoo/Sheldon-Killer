<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="appEstilo.css" />
    <script src="jogo.js"></script>
    <title>Sheldon Killer</title>
    </head>
    <body class="bg">

      <div class="container back">
          <div class="col-md-12 d-flex justify-content-center">
            <h1 class="text-light">Sheldon Killer</h1>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <select class="form-control w-75 text-center text-dark" id="level">
              <option  class="select" value="">-- Selecione a Dificuldade --</option>
              <option class="normal" value="normal">Normal</option>
              <option class="dificil" value="dificil">Díficil</option>
              <option class="impossivel" value="impossivel">Impossível</option>
            </select>
          </div>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button onclick="startGame()" class="btn btn-success btn-lg mt-4">
              Iniciar Jogo
            </button>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <p onclick="secret()" class="leo mt-4">by leo <i class="fa-solid fa-heart fa-beat fa-2xs"></i></p>
          </div>
        </div>
      </div>

    </body>


    <!-- JavaScript (Opcional) -->

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1f010cba89.js"
      crossorigin="anonymous"
    ></script>
  </body>
