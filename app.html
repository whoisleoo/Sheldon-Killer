<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <body onresize="ajustarTamanho()">
    <div class="painel">
      <div class="lifebar float-l">
        <img id="l1" src="imagens/coracao_cheio.png" />
        <img id="l2" src="imagens/coracao_cheio.png" />
        <img id="l3" src="imagens/coracao_cheio.png" />
      </div>
      <div class="time-left float-l">
        Tempo restante : <span id="timer"></span>
      </div>
      <div class="time-left float-l">Score: <span id="pontos"></span></div>
    </div>

    <!--Script do jogo-->
    <script>
      document.getElementById("timer").innerHTML = tempo;
      var enemyGenerator = setInterval(function () {
        randomPosition();
      }, enemyGeneratorTimer);
    </script>
    <!-- JavaScript (Opcional) -->
